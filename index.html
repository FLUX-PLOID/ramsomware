<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Lock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      background-color: black;
      color: red;
      text-align: center;
      height: 100vh;
      animation: blink 1s infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 35px;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      padding: 25px;
      width: 280px;
      border-radius: 10px;
      z-index: 1;
    }

    .box p {
      color: cyan;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .box input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      background: black;
      color: cyan;
      border: 1px solid cyan;
      outline: none;
      text-align: center;
      margin-bottom: 10px;
    }

    .box button {
      padding: 8px 20px;
      background-color: cyan;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 5px 0;
    }

    .contact-btn {
      background-color: transparent;
      border: 1px solid cyan;
      color: cyan;
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .message {
      margin-top: 15px;
      font-size: 15px;
    }

    @keyframes blink {
      0%, 100% { background-color: black; }
      50% { background-color: #440000; }
    }

    @keyframes blinkFast {
      0%, 100% { background-color: black; }
      50% { background-color: #ff0000; }
    }

    .circle-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .lock-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      position: absolute;
      top: 25px;
      left: 25px;
      z-index: 1;
    }

    .warning {
      font-size: 20px;
      color: yellow;
      margin-top: 20px;
      animation: shake 0.3s infinite;
      display: none;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="circle-wrapper">
    <img src="https://files.catbox.moe/ll57kv.png" alt="Pirate Lock" class="lock-image">
  </div>

  <h1 id="mainTitle">YOUR PHONE BLOCKED</h1>

  <div class="box" id="inputBox">
    <p>Enter PIN to Unlock</p>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <br>
    <button onclick="checkPIN()">Unlock</button>
    <br>
    <a href="https://wa.me/6283129088099" target="_blank" class="contact-btn">Contact Owner</a>
    <div class="message" id="messageBox"></div>
  </div>

  <div class="warning" id="warning">⚠️ MALWARE TAKES OVER YOUR HEADPHONES ⚠️</div>

  <audio id="malwareAudio" src="https://files.catbox.moe/4yr915.mp3"></audio>

  <script>
    let failedAttempts = 0;
    const audio = document.getElementById("malwareAudio");

    function checkPIN() {
      const input = document.getElementById("pinInput").value;
      const messageBox = document.getElementById("messageBox");
      const warning = document.getElementById("warning");
      const inputBox = document.getElementById("inputBox");
      const title = document.getElementById("mainTitle");
      const body = document.body;

      if (input === "metas") {
        messageBox.style.color = "lime";
        messageBox.textContent = "PIN benar!";
        warning.style.display = "none";
        body.style.animation = "blink 1s infinite";
        audio.pause();
        audio.currentTime = 0;
      } else {
        failedAttempts++;
        messageBox.style.color = "red";

        if (failedAttempts === 3) {
          inputBox.style.display = "none";
          title.style.display = "none";
          warning.style.display = "block";
          body.style.animation = "blinkFast 0.3s infinite";
          audio.play();
        } else if (failedAttempts === 2) {
          messageBox.textContent = "PIN salah! Jika anda salah lagi, virus akan berjalan di handphone anda.";
        } else {
          messageBox.textContent = "PIN salah!";
        }
      }
    }
  </script>
</body>
</html>
